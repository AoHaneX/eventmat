{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Supprimer l'événement</h2>
    <p>Es-tu sûr de vouloir supprimer l'événement "{{ object.title }}" ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Supprimer</button>
        <a href="{% url 'event_list' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
