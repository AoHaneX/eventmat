{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>{% if object %}Modifier{% else %}Créer{% endif %} un événement</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <a href="{% url 'event_list' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
