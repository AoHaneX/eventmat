<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- Charger les fichiers statiques de Django -->
    {% load static %}

    <!-- Barre de navigation en gris avec une image centrÃ©e -->
    <nav class="navbar navbar-expand-lg" style="background-color: #6c757d;"> <!-- Gris clair -->
        <div class="container-fluid justify-content-center">
            <a class="navbar-brand" href="#">
                <img src="{% static 'images/eventmate.png' %}" alt="EventMate" width="150">
            </a>
        </div>
    </nav>

    <!-- Conteneur principal pour centrer verticalement et horizontalement -->
    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="col-md-4">
            <h2 class="text-center">Login</h2>
            <form method="post" class="mt-4">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
